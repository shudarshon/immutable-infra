---
-
  command: "systemctl daemon-reload"
  name: "reload systemd"
-
  name: "restart tomcat"
  service: "name=tomcat state=restarted"
-
  name: "enable tomcat"
  service: "name=tomcat state=started enabled=yes"
-
  name: "enable nginx"
  service: "name=nginx state=started enabled=yes"
-
  name: "restart nginx"
  service: "name=nginx state=restarted"
